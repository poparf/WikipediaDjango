{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if search_error %}
    <h1 class="text-danger">No result for query: "{{ search_key }}" </h1>
    {% endif %}
    <h1>Check all pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
